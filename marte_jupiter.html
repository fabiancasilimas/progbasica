<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter.</p>
    <script>
    var usuario = prompt("¿Cuál es tu peso?");
    var planeta = parseInt(prompt("Elije tu planeta:\n 1 es Marte, 2 es Jupiter."));
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var nombre;
    if(planeta == 1)
    {
        peso_final = peso * g_marte / g_tierra;
        nombre = "Marte";
    }
    else if (planeta == 2)
    {
        peso_final = peso * g_jupiter / g_tierra;
        nombre = "Jupiter";
    }
    else
    {
        peso_final = 1000000;
        nombre = "Krypton";
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos</strong>")
    //document.write(peso_final.toFixed(2))
    //alert(peso_final);
    </script>
</body>
</html>
